{% extends "base.html" %}
{% block content %}
<h1>Users</h1>
<table>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td><a href="/articles?author_id={{ user.id }}">
                {{ user.username }}
            </a></td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
