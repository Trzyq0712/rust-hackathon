{% extends "base.html" %}

{% block head %}
<title>Articles</title>
{% endblock %}

{% block content %}

{% if let Some(user) = author %}
<h1>{{ user.username }}</h1>
<img src="/api/user/{{ user.id }}/avatar" class="rounded-circle mb-3 max-h-16">
{% else %}
<h1>All articles</h1>
{% endif %}

{% for article in articles %}
<article>
    <h2>{{ article.title }}</h2>
    <p>{{ article.text }}</p>
</article>
{% endfor %}
    
{% endblock %}
